<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #converter {
            background-color: #26d27f;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperature">
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convert()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convert() {
            const temperatureInput = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;
            let result;

            if (unit === 'celsius') {
                result = (temperatureInput * 9/5) + 32;
                document.getElementById('result').innerText = ${temperatureInput} Celsius is equal to ${result.toFixed(2)} Fahrenheit;
            } else {
                result = (temperatureInput - 32) * 5/9;
                document.getElementById('result').innerText = ${temperatureInput} Fahrenheit is equal to ${result.toFixed(2)} Celsius;
            }
        }
    </script>
</body>
</html>
